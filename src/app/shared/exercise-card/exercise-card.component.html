<mat-card>
    <mat-card-title-group>
        <mat-card-title>
            {{ exercise.name }}
        </mat-card-title>
        <mat-card-subtitle>
            Muscles: {{ getMuscles() }}
        </mat-card-subtitle>
    </mat-card-title-group>    
    <mat-card-actions align="end">
        <button mat-button (click)="delete()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
