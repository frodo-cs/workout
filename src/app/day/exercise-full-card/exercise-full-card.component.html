<mat-card>
    <mat-card-title-group>
        <mat-card-title>
            {{ index }} {{ exercise.name }}
        </mat-card-title>
        <mat-card-subtitle>
            Muscles: {{ getMuscles() }}
        </mat-card-subtitle>
    </mat-card-title-group>  
    <div 
        fxLayoutGap="10px grid"
        *ngFor="let set of exercise.sets; let i = index">
        <app-set-card
            [set]="set"
            [index]="i"
            [erasable]="false"
        ></app-set-card>
    </div>
    <mat-card-actions align="start">
        <button mat-button (click)="delete()">
            <mat-icon>delete</mat-icon>
        </button>
        <div fxFlex></div>
        <button mat-button (click)="edit()">
            <mat-icon>edit</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
