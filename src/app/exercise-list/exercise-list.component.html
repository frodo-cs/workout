<app-navigation>
    <div fxLayout="column" fxLayoutGap="10px grid" class="exercise-view">
        <button 
            mat-raised-button color="primary"
            (click)="addExercise()"
            ><mat-icon>add</mat-icon>
        </button>
        <div *ngFor="let exercise of sortedExercises()" >
            <app-exercise-card
                [exercise]="exercise"
                (event)="removeExercise($event)"
            ></app-exercise-card>
        </div>
    </div>
</app-navigation>
